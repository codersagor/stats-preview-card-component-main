<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    </style>
  </head>
  <body>

    <div class="container">
      <main class="card">
        <!-- LEFT card  -->
        <div class="left__card">
          <h2 class="card__title">Get <span class="highlight">insights</span> that help your business grow.</h2>
          <div class="card__desc">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </div>
          <div class="flex__grp">
            <div class="flex__item">
              <h5>10K+</h5>
              <span>companies</span>
            </div>
            <div class="flex__item">
              <h5>314</h5>
              <span>templates</span>
            </div>
            <div class="flex__item">
              <h5>12M+</h5>
              <span>queries</span>
            </div>
          </div>
        </div>
        <!-- Right card  -->
        <div class="right__card">
          <img src="./images/image-header-desktop.jpg" alt="photo" class="card__photo desktop">
          <img src="./images/image-header-mobile.jpg" alt="photo"  class="card__photo mobile">
        </div>
      </main>
    </div>

<!-- 
  

  10k+ companies
  314 templates
  12m+ queries -->
  </body>
</html>
